<!DOCTYPE html>
<html>
<head>
	<title>Editar Informações</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="http://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	
	<script type="text/javascript">
	$(document).ready(function(){
		$("#cpf").mask("999.999.999-99");
		$("#dataNascimento").mask("99/99/9999");
		$('#valorConsulta').mask('#.##0,00', {reverse: true});
		$("horaConsulta").mask("h:s",{ "placeholder": "hh/mm" });
		$("#cepPaciente").mask("99999-999");
		$("#telefonePaciente").mask("(99) 9999-9999");
	});
</script>
<style type="text/css">
	
	.itens-menu-paciente .mn{
	text-align: left;
	font-weight: 300;
	font-size: 18px;
	background: #977BED;
	color: white;
	padding: 8px;
	cursor: pointer;
}

 ul.submn1{
	background-color: white;
	padding: 5px 30px;
	display: none;
	border-bottom: 2px solid #CCC;

}

li{
	list-style-type: none;
	
}


.itens-menu-paciente a{
	display: block;
	padding: 8px;
	font-weight: 300;
	font-size: 16px;
	text-decoration: none;
	color: black;
	
}
}

	
</style>

</head>
<body>
	<div class="menu">
		<div class="menu-wraper">
		<div class="box-usuario">
			
			<div class="avatar-usuario">
				<img src="img/avatar2.png">
			</div><!--avatar-usuario-->
			
			<div class="nome-usuario">
				<p>Ana Alencar</p>
				
			</div><!--nome-usuario-->
		</div><!--box-usuario-->
		<div class="itens-menu-paciente">
			<li><a title="Consultas" class="mn">Minhas Consultas</a>
						<ul class="submn1">
							<li><a href="ver-consultas.html" >Ver consultas</a></li>
							<li><a href="editar-informacoes.html" >Editar</a></li>
						</ul>
			</li> 
		</div><!--itens-menu-->
		</div><!--itens-menu-->
	</div><!--menu-wraper-->
	</div><!--menu-->
	<header class="header-paciente">
		<div class="center">
			<div class="menu-btn">
				<i class="fa fa-bars"></i>
			</div><!--menu-btn-->
			
		<div class="loggout">
			<a href="home-paciente.html"><i class="fas fa-home"></i> <span>Página Inicial</span></a>
			<div style="padding: 0 20px;display: inline;"></div>
			<a href="login.html"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
			</div><!--loggout-->
			<div class="clear"></div><!--clear-->
		</div><!--center-->
	</header>
	<div class="content">
		
		<div class="box-content">
	<h2><i class="fas fa-edit"></i> Editar Informações</h2>

	<form method="post" enctype="multipart/form-data">
		<div class="form-group">
			
		<div class="form-group">

		
		<div class="form-group">
			<label><i class="fas fa-map-marker-alt"></i> Endereço:</label>
			<input type="text" name="enderecoPaciente" id="enderecoPaciente" placeholder="Digite o endereço" >
		</div><!--form-group-->

		<div class="form-group">
			<label><i class="fas fa-city"></i> Cidade:</label>
			<input type="text" name="cidadePaciente" id="cidadePaciente" placeholder="Digite a cidade" >
		</div><!--form-group-->
		</div><!--form-group-->
		<div class="form-group">
			<label><i class="fas fa-home"></i> CEP:</label>
			<input type="text" name="cepPaciente" id="cepPaciente" placeholder="Digite o Cep" >
		</div><!--form-group-->
		
		<div class="form-group">
			<label><i class="fas fa-flag"></i> UF:</label>
			<select name="dentistaConsulta">
				<option>DF</option>
				<option>RJ</option>
				<option>SP</option>
				<option>MT</option>
			</select>
		</div><!--form-group-->

		<div class="form-group">
			<label><i class="fas fa-phone"></i> Telefone:</label>
			<input type="text" name="telefonePaciente" id="telefonePaciente" placeholder="Digite o telefone" >
		</div><!--form-group-->
		<div class="form-group">
		<input type="submit" name="acao" value="Adicionar"> 
		<input type="reset" name="clear" value="Limpar">
		</div><!--form-group-->



	</form><!--form com post-->


</div><!--box-content-->
		
	</div><!--content-->
